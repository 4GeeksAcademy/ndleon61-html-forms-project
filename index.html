<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

        <title>Payment Form Example</title>
    </head>
    <body>
        <div class="container">
            <div class="card mt-5">
                <div class="card-header">
                  <h1>Payment Form Example</h1>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">
                    <div class="container">
                        <div class="row g-3 mb-5">
                            <div class="col">
                                <label for="carnumber" class="form-label">Card #</label>
                                <input type="text" class="form-control" id="carnumber" placeholder="XXXX-XXXX-XXXX-XXXX" aria-level="XXXX-XXXX-XXXX-XXXX">
                            </div>
                            <div class="col">
                                <label for="cvc-number" class="form-label">CVC#</label>
                                <input type="text" class="form-control" id="cvc-number" placeholder="0000">
                            </div>
                            <div class= "col">
                                <label for="amount" class="form-label">Amount</label>
                                <div class="input-group-text" id="form-amount">
                                    <span class="input-group-text">$</span>
                                    <input type="text" class="form-control" id="amount" placeholder="Amount">
                                    <span class="input-group-text">.00</span>
                                </div>  
                            </div>      
                        </div>
                        <div class="row g-3 mb-5">
                            <div class="col-6">
                                <label for="First-Name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="First-Name">
                            </div>
                            <div class="col-6">
                                <label for="Last-Name" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="Last-Name">
                            </div>
                        </div>
                        <div class="row g-3 mb-5">
                            <div class="col-6">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city">
                            </div>
                            <div class="col">
                                <label for="state" class="form-label">State</label>
                                <select name="state" class="form-control" id="state">
                                    <option value="" selected="selected">Pick a State</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                  </select>
                            </div>
                            <div class="col">
                                <label for="postal-code" class="form-label">Postal Code</label>
                                <input type="text" class="form-control" id="postal-code">
                            </div>
                        </div>
                        <div class="row g-3 mb-5">
                            <div class="col">
                                <label for="payment-form" class="form-label">We accept:</label>
                                    <div class="form-check-inline">
                                        <input class="form-check-input" type="radio" name="mastercard" id="mastercard">
                                        <label class="form-check-label" for="radioDefault1">
                                            <i class="fa-brands fa-cc-mastercard fa-sm"></i>
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <input class="form-check-input" type="radio" name="visa" id="visa">
                                        <label for="visa" class="form-check-label">
                                            <i class="fa-brands fa-cc-visa fa-sm"></i>
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <input type="radio" class="form-check-input" name="amex" id="amex">
                                        <label for="amex" class="form-check-label">
                                            <i class="fa-brands fa-cc-amex fa-sm"></i>
                                        </label>
                                    </div>
                            </div>
                            <div class="col">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" placeholder="Add any notes here"></textarea>
                            </div>
                        </div>
                    </div>
                  </li>    
                </ul>
                <div class="d-grid gap-2 d-md-block card-footer ms-auto">
                    <button class="btn btn-secondary" type="button">Cancel</button>
                    <button class="btn btn-primary" type="button">Send</button>
                  </div>
              </div>
        </div>
       
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
